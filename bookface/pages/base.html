<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>
      {% if current_user.is_authenticated %}
      Hi {{ current_user.username }}!
      {% endif %}
      {% block title %}
      {% endblock %}
   </title>
</head>

<body>
   <!-- Future Content here -->
   {% block content %}
   {% endblock %}


   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src='https://kit.fontawesome.com/a076d05399.js'></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
   <script>
       tinymce.init({
           selector: '#postform',
           plugins: [
           'lists','link','image','charmap','preview','searchreplace','visualblocks',
           'powerpaste','formatpainter','insertdatetime','media','help','wordcount'
           ]
       });
   </script>
   <!-- Base Footer  -->
   <div class="container">
      <footer class="py-3 my-4">

         <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-link px-2 text-muted">Dominik Edgar Szpilski, 147915</li>
            <li class="nav-link px-2 text-muted">Radosław Michalak, 147406</li>
            <li class="nav-link px-2 text-muted">Daniel Obłąk, 147916</li>
         </ul>
         <p class="text-center text-muted">Aplikacje internetowe - projekt</p>
      </footer>
   </div>
   <!-- End Base Footer  -->
</body>

</html>
