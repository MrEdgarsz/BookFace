<div class="modal fade" id="removePost-{{ post.id }}" tabindex="-1" aria-labelledby="removePostLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Usunięcie posta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>  
            <div class="modal-body">
                <p>Czy na pewno chcesz usunąć post użytkownika <b>{{ post.user.username }}</b>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Nie</button>
                <a href="{{ url_for('postboard.delete_post', post_id=post.id) }}" class="btn btn-danger">Tak</a>
            </div>
      </div>
    </div>
</div>
