{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{{ url_for('static',filename='admin_panel.css')}}
{% block content %}
<nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand" href="../">
        <img src="{{ url_for('static',filename='/images/bookface-logo.svg')}}" width="30" height="30" class="d-inline-block align-top" alt="">
        <p style="color:white; display:inline">BookFace</p>
    </a>
</nav>
<figure class="text-center">
    <div class="mb-3">
        <br>
        <p class="lead">Dziel się doświadczeniami i przeżywaj je razem z przyjaciółmi!</p>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mb-5">
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                {{ form.content(id="postForm", placeholder="Co ci chodzi po głowie?") }}
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    {{ form.submit(id="postFormSubmit", class="btn btn-primary", disabled=true, style="font-weight: bold;") }}
                </div>
            </form>
        </div>
    </div>
</figure>
{% endblock %}
