<figure class="text-center">
    <div class="mb-3">
        <br>
        <p class="lead">Dziel się doświadczeniami i przeżywaj je razem z przyjaciółmi!</p>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mb-5">
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                {{ form.content(id="postForm", placeholder="Napisz coś tutaj...") }}
                <div id="postFormTip" class="form-text"></div>
                <br>
                {{ form.submit(id="postFormSubmit", class="btn btn-primary") }}
            </form>
        </div>
    </div>
</figure>
