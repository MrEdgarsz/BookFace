<!-- How to use it: {% include "path_to_this_component" %} -->
<!-- HTML code -->
<button id="btnScrollToTop">
    <svg xmlns="http://www.w3.org/2000/svg" tabindex="10" width="50" height="50" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
    </svg>
</button>
<!-- CSS style -->
<style>
    #btnScrollToTop {
        position: fixed;
        right: 20px;
        bottom: 20px;
        border: none;
        background: none;
        color: #0d6efd;
        outline: none;
        cursor: pointer;
        display: none;
    }
</style>
<!-- JS script -->
<script>
    window.addEventListener("scroll", () => {
        const scrolled = window.scrollY;
        const btnScrollToTop = document.querySelector("#btnScrollToTop");

        if (scrolled >= 500) {
            btnScrollToTop.style.display = "block";
            btnScrollToTop.addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    left: 0,
                    behavior: "smooth"
                });
            });
        }
        else {
            btnScrollToTop.style.display = "none";
        }
    });
</script>
